name: Build & Release Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      # --- Checkout code ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Extract version from tag ---
      - name: Get Version
        id: get_version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -like "refs/tags/v*") {
            # Release tags: strip 'refs/tags/v'
            $version = "${{ github.ref }}" -replace '^refs/tags/v',''
          } else {
            # Branch builds: use a dev version
            $branch = "${{ github.ref_name }}" -replace '[^0-9A-Za-z\-]','-'
            $version = "0.0.0-dev-$branch"
          }
          echo "VERSION=$version" >> $env:GITHUB_ENV
      
      # --- Setup .NET ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
          
      # --- Cache the NuGet packages to speed up builds ---
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-


      # --- Restore & build ---
      - name: Restore
        run: dotnet restore SteamStartMenu.sln
        
      - name: Prepare dist folder
        run: mkdir dist

      # --- Publish with dotnet ---
      - name: Publish
        run: dotnet publish SteamStartMenu.csproj -c Release -r win-x64 --self-contained true -o dist/publish /p:Version=${{ env.VERSION }}
        
      - name: Install WiX v4
        run: dotnet tool install --global wix --version 4.*
        
      # --- Build MSI using WiX ---
      - name: Build MSI
        run: wix build Installers/SteamShortcutCreator.wxs -o dist/SteamShortcutCreator-${{ env.VERSION }}.msi -d PublishDir=dist/publish
      
      # --- Install Inno Setup ---
      - name: Install Inno Setup
        run: choco install innosetup -y
        
      - name: Build Inno Setup installer
        run: |
          (Get-Content Installers/setup.iss) `
            -replace 'AppVersion=.*', "AppVersion=${{ env.VERSION }}" `
            -replace 'OutputBaseFilename=.*', "OutputBaseFilename=SteamShortcutCreatorInstaller-${{ env.VERSION }}" `
            | Set-Content Installers/setup.tmp.iss
          iscc.exe Installers/setup.tmp.iss /Odist
      
      # --- Build EXE using Inno Setup ---
      - name: Build Inno Setup installer
        run: |
          # Inject version & output name dynamically
          (Get-Content Installers/setup.iss) `
            -replace 'AppVersion=.*', "AppVersion=${{ env.VERSION }}" `
            -replace 'OutputBaseFilename=.*', "OutputBaseFilename=SteamShortcutCreatorInstaller-${{ env.VERSION }}" `
            | Set-Content Installers/setup.tmp.iss

          iscc.exe Installers/setup.tmp.iss /Odist

      # --- Upload artifacts ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers
          path: dist/*.{msi,exe}

  release:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download installers
        uses: actions/download-artifact@v4
        with:
          name: installers
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: dist/*.{msi,exe}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
